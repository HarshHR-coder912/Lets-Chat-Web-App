<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>

</head>

<body>
    <center>
    <h1 class="text-capitalize"><kbd>Welcome to Lets Chat Web Page</kbd></h1>

        <img src="img-avatar2.png">
        <form action="">
            <h1>LOGIN</h1>

                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username here" value="">

            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password here" value="">
            </div>
            <button id="login_button" onclick="addUser()"class="btn btn-primary">Log in</button>
            <a href="#">Forgot Password?</a>

        </form>
    </div>

</body>
